<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Comparador de Planos de Saúde</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid" id="container">

        <div class="row">
            <div id="img" class="col">
                <img src="/image/medicine.svg" alt="Arte gráfica de médicos">
            </div>

            <div id="calculadora" class="col">
                <form id="form">
                    <h2 id="titulo">
                        Calcule o Melhor Plano de Saúde
                    </h2>

                    <div>
                        <label for="idade">
                            Idade
                        </label>
                        <div class="input-fild">
                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="number" id="idade" required>
                            <span>
                                anos
                            </span>
                        </div>
                    </div>

                    <div>
                        <label for="peso">
                            Peso
                        </label>
                        <div class="input-fild">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="peso" step="0.001" required>
                            <span>
                                Kg
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="altura">
                            Altura
                        </label>
                        <div class="input-fild">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" id="altura" name="altura" min="0" max="3" step="0.01" required>
                            <span>
                                m
                            </span>
                        </div>
                    </div>

                    <label for=""></label>

                    <button type="submit" id="calcular">
                        Calcular
                    </button>

                </form>

            </div>
            <div style="padding-top: 2%;">
                <hr>
            </div>

            <div id="resultado" class="hidden">
                <h2>Resultado</h2>
                <p>Seu IMC é: <span id="calcularIMC" class="hidden"></span></p>
                <p>Seu fator de comorbidade é: <span id="fator" class="hidden"></span></p>
                <p>O plano mais vantajoso para você é: <span id="plano" class="hidden"></span></p>
            </div>

            <hr>

        </div>

        <div class="row" , id="tabela">
            <table>
                <thead>
                    <tr>
                        <th style="background-color: #0b7532;  color: aliceblue;">Operadora | Plano A</th>
                        <th style="background-color: #0b7532;"></th>
                    </tr>
                    <tr>
                        <th style="background-color: #3e8859;">Plano</th>
                        <th style="background-color: #3e8859">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Plano Básico</td>
                        <td id="a-basico"></td>
                    </tr>
                    <tr>
                        <td>Plano Standard</td>
                        <td id="a-standard"></td>
                    </tr>
                    <tr>
                        <td>Plano Premium</td>
                        <td id="a-premium"></td>
                    </tr>
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <th style="background-color: #0b7532;  color: aliceblue;">Operadora | Plano B</th>
                        <th style="background-color: #0b7532;"></th>
                    </tr>
                    <tr>
                        <th style="background-color: #3e8859;">Plano</th>
                        <th style="background-color: #3e8859">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Plano Básico</td>
                        <td id="b-basico"></td>
                    </tr>
                    <tr>
                        <td>Plano Standard</td>
                        <td id="b-standard"></td>
                    </tr>
                    <tr>
                        <td>Plano Premium</td>
                        <td id="b-premium"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
